<html lang="en">
<head>

</head>
<body>
    <h1>Письмо Санте</h1>
    <p>Дорогой друг, не стесняйся и расскажи Санте о том, кто ты и что бы ты хотел получить на Рождество.</p>
 <div> 
    <label for="email">Почта
        <input type="email" placeholder="Введи свою почту">
    </label>
 </div>
    <div>
        <label for="password">Пароль
        <input type="email" placeholder="Введи свой пароль">
    </label>
 </div>
<div>
    <label for="name">Имя
        <input type="email" placeholder="Напиши своё имя">
    </label>
</div>
<div>
    Пол:
    <div>
        <input type="radio" name="sex" id="sex1" value="Boy" >
        <label for="boy" tabindex="1">Мальчик</label>
    </div>
    <div>
        <input type="radio" name="sex" id="sex2" value="Girl" >
        <label for="girl" tabindex="1">Девочка</label>
    </div>
</div>
<div>
    Выбери дату своего рождения:
    <input type="date">
</div>

    
<div>
    <label for=""> Из какого ты города?
        <select name="city" id="city">
            <option value="Berlin">Берлин</option>
            <option value="Munchen">Мюнхен</option>
            <option value="Moskow">Москва</option>
            <option value="Other">Другое...</option>
        </select>
    </label>
</div>
<div>
    Выбери цвет своей новой игрушки:
    <div>
        <input type="color">Шапка
    </div>
    <div>
        <input type="color">Костюмчик
    </div>
</div>
<div>
    Ты хорошо вел(-а) себя в этом году?
    <div>
        <input type="radio" name="choice" id="yes" value="Yes">
        <label for="yes" tabindex="1">Да</label>
    </div> 
    <div>
        <input type="radio" name="choice" id="no" value="No">
        <label for="no" tabindex="1">Нет</label>
    </div>
</div>
<form action="index1.html">
    <button type="submit">Отправить письмо</button>
</form>
</body>
</html>
